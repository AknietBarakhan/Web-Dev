<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Invite: Summer Party</title>
        <style>
            body {
                background-color: lightyellow;
                color: darkblue;
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 48px;
                color: darkorange;
            }

            h2 {
                font-size: 32px;
                color: darkgreen;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin: 8px 0;
            }

            .rsvp-button {
                background-color: orange;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }

            .rsvp-button:hover {
                background-color: darkorange;
            }

            .guest-list {
                margin-top: 20px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>Summer Beach Party</h2>
        
        <p>The details:</p>
        <ul>
            <li>Date: July 15, 2026</li>
            <li>Time: 4:00 PM - 10:00 PM</li>
            <li>Location: Sandy Shores Beach</li>
            <li>Dress Code: Casual / Beachwear</li>
        </ul>

        <button class="rsvp-button">RSVP Here</button>

        <div class="guest-list">
            <p>Already confirmed guests: Alice, Bob, Charlie</p>
        </div>
        
    </body>
</html>
